<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyMyBeer</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="main.js"></script>
</head>
<body class="bg-csb_blue">
    <div class="mb-5">
        <h1 class="text-2xl font-bold">Sélectionner les bières souhaiter !</h1>
    </div>


        <div class="border-2 rounded-2xl border-csb_yellow bg-csb_bordeaux w-[45%] ml-6">
            <img src="biereRigole.jpg" alt="" width="100%" height="30%" class="rounded-t-2xl">
            <h1 class="flex justify-center text-2xl">Golden retriver</h1>
            <div class="flex justify-center">
                <button id="GoldenAdd" class="w-5 mr-5 text-2xl border-2 border-csb_yellow text-csb_yellow" onclick="increment(1)">+</button>
                <button id="GoldenRemove" class="w-5 text-2xl border-2 border-csb_yellow text-csb_yellow" onclick="decrement(1)">-</button>
            </div>

            <p id="compteur-1" class="flex justify-center text-2xl">0</p>
            
        </div>

        <div class="ml-6 border-2 rounded-2xl border-csb_yellow bg-csb_bordeaux w-[45%] mt-6">
            <img src="biereSourire.jpg" alt="" width="100%" height="30%" class="rounded-t-2xl">
            <h1 class="flex justify-center text-2xl">oui</h1>
            <div class="flex justify-center">
                <button id="GoldenAdd" class="w-5 mr-5 text-2xl border-2 border-csb_yellow text-csb_yellow" onclick="increment(2)">+</button>
                <button id="GoldenRemove" class="w-5 text-2xl border-2 border-csb_yellow text-csb_yellow" onclick="decrement(2)">-</button>
            </div>

            <p id="compteur-2" class="flex justify-center text-2xl">0</p>
            
        </div>

    
        <div class="border-2 rounded-2xl border-csb_yellow w-[45%] bg-csb_bordeaux mt-6 ml-6">
            <img src="biereRouge.jpg" alt="" width="100%" height="30%" class="rounded-t-2xl">
            <h1 class="flex justify-center text-2xl">El pimento</h1>
            <div class="flex justify-center">
                <button id="GoldenAdd" class="w-5 mr-5 text-2xl border-2 border-csb_yellow text-csb_yellow" onclick="increment(3)">+</button>
                <button id="GoldenRemove" class="w-5 text-2xl border-2 border-csb_yellow text-csb_yellow" onclick="decrement(3)">-</button>
            </div>

            <p id="compteur-3" class="flex justify-center text-2xl">0</p>
            
        </div>

        <div class="border-2 rounded-2xl border-csb_yellow w-[45%] bg-csb_bordeaux mt-6 ml-6">
            <img src="biereNoir.jpg" alt="" width="100%" height="30%" class="rounded-t-2xl">
            <h1 class="flex justify-center text-2xl">Mythique</h1>
            <div class="flex justify-center">
                <button id="GoldenAdd" class="w-5 mr-5 text-2xl border-2 border-csb_yellow text-csb_yellow" onclick="increment(4)">+</button>
                <button id="GoldenRemove" class="w-5 text-2xl border-2 border-csb_yellow text-csb_yellow" onclick="decrement(4)">-</button>
            </div>

            <p id="compteur-4" class="flex justify-center text-2xl">0</p>
            
        </div>
    <div class="flex items-center justify-center w-[100%] border-2 rounded-2xl mt-6 bg-csb_yellow">
        <h1 class="text-2xl ">Total</h1>
        <p id="totalbeer" class="m-3 text-2xl"> 0</p>
    </div>
    <div>
        <label for="UserInput" class="text-2xl">Entrer votre adresse mail ! </label>
        <input type="text" id="UserInput" class="text-2xl rounded-xl">
    </div>

    <button onclick="GetInput()" class="border-2 rounded-2xl border-csb_yellow w-[100%] bg-csb_bordeaux mt-6 flex justify-center text-2xl">submit</button>

</body>
</html>
